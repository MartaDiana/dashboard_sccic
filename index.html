      const firebaseConfig = {
        apiKey: "AIzaSyB40QTGt7KfQQLZ_ZG8_xdep7dQhcWK8b8",
        authDomain: "oxycon-34b18.firebaseapp.com",

        messagingSenderId: "648156586578",
        appId: "1:648156586578:web:2896cc6aef48b472dbf58b",

      };

      // init firebase

      // init services

      //logout session

      /*membuat tabel untuk dokter*/
      var plusnomor = 0;
      var docList = [];

      const dokterList = document.querySelector("#dokterList");
      function renderDokter(doc) {
        let trow = document.createElement("tr");
        var nomor = document.createElement("td");
        let namaDokter = document.createElement("td");
        let spesialisasiDokter = document.createElement("td");
        let alamatDokter = document.createElement("td");
        let status = document.createElement("td");
        let phoneDokter = document.createElement("td");
        let ControlDiv = document.createElement("td");

        docList.push([doc.data().nama, doc.data().specialist, doc.data().alamat, doc.data().phone, doc.data().status, doc.id]);

        trow.setAttribute("data-id", doc.id);
        nomor.innerHTML = ++plusnomor;
        namaDokter.textContent = doc.data().nama;
        spesialisasiDokter.textContent = doc.data().specialist;
        alamatDokter.textContent = doc.data().phone;
        status.innerHTML = doc.data().status;
        phoneDokter.textContent = doc.data().alamat;
        ControlDiv.innerHTML +=
          '<button style="background-color: Transparent; background-repeat: no-repeat; border: none; cursor: pointer; overflow: hidden; margin-right:12px" data-toggle="modal" data-target="#exampleModal1" onclick="Fillboxes(' +
          plusnomor +
          ')"><i class="fa fa-pencil" style="font-size:24px; color: white; margin-left:"5px"></i></button>';
        ControlDiv.innerHTML +=
          '<button style="background-color: Transparent; background-repeat: no-repeat; border: none; cursor: pointer; overflow: hidden;" data-toggle="modal" data-target="#exampleModal2" onclick="Fillboxes(' +
          plusnomor +
          ')"><i class="fa fa-trash" style="font-size:24px; color: white;"></i></button>';

        trow.appendChild(nomor);
        trow.appendChild(namaDokter);
        trow.appendChild(spesialisasiDokter);
        trow.appendChild(alamatDokter);
        trow.appendChild(status);
        trow.appendChild(phoneDokter);
        trow.appendChild(ControlDiv);

        dokterList.appendChild(trow);
      }
      /*end of membuat tabel untuk dokter*/

      var dokterdocid = document.getElementById("iddocdok");
      var dokternama = document.getElementById("namadokter");
      var dokterspe = document.getElementById("spedokter");
      var dokteral = document.getElementById("aldokter");
      var doktersta = document.getElementById("status");
      var dokterpho = document.getElementById("phodokter");

      let Deldoc = document.getElementById("Deldoc");

      /* Fungsi CRUD*/
      window.Fillboxes = (index) => {
        if (index == null) {
          dokternama.value = "";
          dokterspe.value = "";
          dokteral.value = "";
          doktersta.value = "";
          dokterpho.value = "";
          dokterdocid.value = "";
        } else {
          --index;
          dokternama.value = docList[index][0];
          dokterspe.value = docList[index][1];
          dokterpho.value = docList[index][2];
          doktersta.value = docList[index][3];
          dokteral.value = docList[index][4];
          dokterdocid.value = docList[index][5];
        }
      };

      /* get collection data dokter */
      //dblist dokter
      const dbListDokter = collection(db, "sccic");
      getDocs(dbListDokter)
        .then((snapshot) => {
          let listDokter = [];
          let listid = [];
          snapshot.docs.forEach((doc) => {
            listDokter.push({ ...doc.data(), id: doc.id });
            listid.push({ idini: doc.id });
            renderDokter(doc);
          });
          console.log(listDokter);
          console.log(listid);
        })
        .catch((err) => {
          console.log(err.message);
        });
      /* end of get collection data dokter */

      //update
      async function UpdDoc() {
        const updatedatadoc = doc(db, "sccic", dokterdocid.value);
        updateDoc(updatedatadoc, {
          nama: dokternama.value,
          specialist: dokterspe.value,
          alamat: dokteral.value,
          phone: dokterpho.value,
          status: doktersta.value,
        })
          .then(() => {
            console.log("add data sukses");
            alert("Data Berhasil Update");
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.log("unsesesful" + error);
          });
      }

      //logout
      // const logoutButton = document.getElementById("logout");
      // logoutButton.addEventListener("click", (e) => {

      //     .then(() => {
      //       console.log("User Telah Keluar");
      //       history.back();
      //     })
      //     .catch((err) => {
      //       console.log(err.message);
      //     });
      // });

      //delete
      async function delDoc() {
        const deletedatadoc = doc(db, "sccic", dokterdocid.value);
        await deleteDoc(deletedatadoc)
          .then(() => {
            console.log("add data sukses");
            alert("Data Berhasil Dihapus");
            window.location.href = "index.html";
          })
          .catch((error) => {
            console.log("unsesesful" + error);
          });
      }

      // assign button
      Deldoc.addEventListener("click", delDoc);
      UpDatadoc.addEventListener("click", UpdDoc);
      // }
